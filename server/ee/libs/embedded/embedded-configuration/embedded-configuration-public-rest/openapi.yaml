components:
  schemas:
    ConnectionConfig:
      description: "Contains all required information to open a connection to a service defined by componentName parameter."
      type: "object"
      properties:
        authorizationType:
          $ref: "../../../../../libs/platform/platform-configuration/platform-configuration-rest/platform-configuration-rest-impl/openapi.yaml#/components/schemas/AuthorizationType"
        inputs:
          type: array
          items:
            $ref: "#/components/schemas/Input"
        oauth2:
          $ref: "#/components/schemas/OAuth2"
    Environment:
      $ref: "../../../../../libs/platform/platform-rest/openapi/components/schemas/objects/environment.yaml"
    IntegrationBasic:
      description: "A group of workflows that make one logical integration."
      type: "object"
      required:
        - "credentialStatus"
        - "icon"
        - "componentName"
        - "multipleInstances"
        - "enabled"
      properties:
        componentName:
          description: "The name of the integration's component."
          type: "string"
        credentialStatus:
          $ref: "../../../../../libs/platform/platform-connection/platform-connection-rest/openapi/components/schemas/objects/credential_status.yaml"
        description:
          description: "The description of a project."
          type: "string"
        enabled:
          description: "If an integration is enabled or not"
          type: "boolean"
        icon:
          description: "The icon."
          type: "string"
        id:
          description: "The id of an integration."
          type: "integer"
          format: "int64"
        integrationVersion:
          description: "The version of an integration."
          type: "integer"
        multipleInstances:
          description: "If multiple instances of an integration are allowed or not."
          type: "boolean"
          default: false
        title:
          description: "The title of the integration's component."
          type: "string"
    Integration:
      allOf:
        - $ref: "#/components/schemas/IntegrationBasic"
        - type: object
          properties:
            connectionConfig:
              $ref: "#/components/schemas/ConnectionConfig"
            workflows:
              description: "The list of workflows."
              type: "array"
              items:
                $ref: "#/components/schemas/Workflow"
    Input:
      type: "object"
      required:
        - "name"
        - "value"
        - "type"
      properties:
        label:
          description: "The descriptive name of an input"
          type: "string"
        name:
          description: "The name of an input"
          type: "string"
        required:
          description: "If an input is required, or not"
          type: "boolean"
          default: false
        type:
          $ref: "#/components/schemas/InputType"
    InputType:
      description: "The type of an input, for example \\\"STRING\\\""
      type: "string"
      default: "STRING"
      enum:
        - "BOOLEAN"
        - "DATE"
        - "DATE_TIME"
        - "INTEGER"
        - "NUMBER"
        - "STRING"
        - "TIME"
    OAuth2:
      type: "object"
      properties:
        authorizationUrl:
          type: "string"
        extraQueryParameters:
          type: "object"
          additionalProperties:
            type: "string"
        clientId:
          type: "string"
        redirectUri:
          description: "The redirect URI used for OAuth2 callback URL."
          type: "string"
        scopes:
          type: "array"
          items:
            type: "string"
    Workflow:
      description: "A group of tasks that make one logical workflow."
      type: "object"
      required:
        - "name"
        - "tasks"
      properties:
        description:
          description: "The description of a workflow."
          type: "string"
          readOnly: true
        definition:
          description: "The definition of a workflow."
          type: "string"
        label:
          description: "The label of a workflow."
          type: "string"
          readOnly: true
        workflowReferenceCode:
          description: "The reference code of a workflow."
          type: "string"
          readOnly: true
        inputs:
          type: array
          items:
            $ref: "#/components/schemas/Input"
  responses:
    UnauthorizedError:
      description: Access token is missing or invalid
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
    frontendBearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
