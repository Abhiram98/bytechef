---
label: "Map 2"
outputs:
- name: "map"
  value: "${map_1}"
tasks:
- name: "map_1"
  type: "map/v1"
  parameters:
    items: "=range(1,10)"
    iteratee:
    - name: "var1"
      type: "var/v1/set"
      parameters:
        value: "=map_1.item + '_' + 1"
    - name: "condition_1"
      type: "condition/v1"
      parameters:
        conditions:
        - - type: "number"
            value1: "${map_1.item}"
            operation: "GREATER"
            value2: 5
        combineOperation: "ANY"
        caseTrue:
        - name: "sumVar2"
          type: "var/v1/set"
          parameters:
            value: "=sumVar1 - 2"
        caseFalse:
        - name: "sumVar2"
          type: "var/v1/set"
          parameters:
            value: "=sumVar1 + 2"
