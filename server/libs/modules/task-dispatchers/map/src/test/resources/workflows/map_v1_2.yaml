---
label: "Map 2"
outputs:
- name: "map"
  value: "${map_1}"
tasks:
- name: "map_1"
  type: "map/v1"
  parameters:
    items: "=range(1,10)"
    iteratee:
      name: "map_2"
      type: "map/v1"
      parameters:
        items: "=range(1,map_1.item)"
        iteratee:
          name: "var1"
          type: "var/v1/set"
          parameters:
            value: "=map_1.item + '_' + map_2.item"
